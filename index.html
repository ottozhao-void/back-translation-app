<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aether Translate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--text-main)',
              secondary: 'var(--text-secondary)',
              surface: 'var(--surface-hover)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Serif+SC:wght@300;500;700&display=swap');
      
      :root {
        --bg-main: #050505;
        --text-main: #e5e5e5;
        --text-secondary: #9ca3af;
        --glass-bg: rgba(30, 30, 30, 0.9);
        --glass-border: rgba(255, 255, 255, 0.15);
        --border-high-contrast: rgba(255, 255, 255, 0.6);
        --surface-hover: rgba(255, 255, 255, 0.08);
        --surface-active: rgba(255, 255, 255, 0.15);
        --scrollbar-thumb: #333;
        --scrollbar-thumb-hover: #555;
        --particle-blue: rgba(59, 130, 246, 0.1);
        --particle-purple: rgba(168, 85, 247, 0.1);
        --particle-emerald: rgba(16, 185, 129, 0.05);
        --star-color: rgba(255, 255, 255, 0.4);
        --glow-weak: 0 0 40px rgba(255, 255, 255, 0.08);
        --glow-strong: 0 0 60px rgba(255, 255, 255, 0.25);
      }

      [data-theme="light"] {
        --bg-main: #f0f2f5;
        --text-main: #1f2937;
        --text-secondary: #4b5563;
        --glass-bg: rgba(255, 255, 255, 0.92);
        --glass-border: rgba(0, 0, 0, 0.15);
        --border-high-contrast: rgba(0, 0, 0, 0.6);
        --surface-hover: rgba(0, 0, 0, 0.06);
        --surface-active: rgba(0, 0, 0, 0.12);
        --scrollbar-thumb: #cbd5e1;
        --scrollbar-thumb-hover: #94a3b8;
        --particle-blue: rgba(59, 130, 246, 0.08);
        --particle-purple: rgba(168, 85, 247, 0.08);
        --particle-emerald: rgba(16, 185, 129, 0.05);
        --star-color: rgba(0, 0, 0, 0.2);
        --glow-weak: 0 0 40px rgba(0, 0, 0, 0.08);
        --glow-strong: 0 0 60px rgba(0, 0, 0, 0.2);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      .font-serif-sc {
        font-family: 'Noto Serif SC', serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        transition: background 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease;
      }

      .input-glow {
        box-shadow: var(--glow-weak);
      }

      .input-glow:focus-within {
        box-shadow: var(--glow-strong);
      }
      
      /* Animation Keyframes */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes drift {
        0% { transform: translate(0, 0); }
        25% { transform: translate(10px, -15px); }
        50% { transform: translate(-5px, -25px); }
        75% { transform: translate(-15px, -10px); }
        100% { transform: translate(0, 0); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .particle-blob {
        animation: drift 20s infinite alternate ease-in-out;
      }

      /* Diff Styles */
      .diff-match {
        color: #10b981;
      }
      .diff-insert {
        color: #ef4444;
        text-decoration: line-through;
        text-decoration-color: #ef4444;
        opacity: 0.8;
      }
      .diff-delete {
        color: #eab308;
        /* For missing text, we want to show it so the user knows what they missed */
      }

      /* Accessibility: Focus states for keyboard navigation */
      :focus-visible {
        outline: 2px solid var(--text-main);
        outline-offset: 2px;
        border-radius: 4px;
      }

      /* Remove default focus ring for mouse users */
      :focus:not(:focus-visible) {
        outline: none;
      }

      /* Respect reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        .animate-float,
        .particle-blob {
          animation: none !important;
        }

        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      /* Fade-in animation */
      .fade-in {
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
