<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aether Translate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--text-main)',
              secondary: 'var(--text-secondary)',
              surface: 'var(--surface-hover)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Serif+SC:wght@300;500;700&display=swap');
      
      :root {
        --bg-main: #050505;
        --text-main: #e5e5e5;
        --text-secondary: #9ca3af;
        --glass-bg: rgba(20, 20, 20, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --surface-hover: rgba(255, 255, 255, 0.05);
        --surface-active: rgba(255, 255, 255, 0.1);
        --scrollbar-thumb: #333;
        --scrollbar-thumb-hover: #555;
        --particle-blue: rgba(59, 130, 246, 0.1);
        --particle-purple: rgba(168, 85, 247, 0.1);
        --particle-emerald: rgba(16, 185, 129, 0.05);
        --star-color: rgba(255, 255, 255, 0.4);
        
        /* Diff Colors - Dark Mode */
        --diff-match-color: rgba(167, 243, 208, 0.9);
        --diff-match-shadow: 0 0 8px rgba(52, 211, 153, 0.3);
        --diff-delete-color: rgba(254, 240, 138, 0.8);
        --diff-delete-decoration: rgba(234, 179, 8, 0.3);
        --diff-insert-color: rgba(252, 165, 165, 0.5);
        --diff-insert-decoration: rgba(239, 68, 68, 0.3);

        /* Input Glow - Dark Mode */
        --glow-idle: rgba(255, 255, 255, 0.05);
        --glow-focus-inner: rgba(255, 255, 255, 0.5);
        --glow-focus-outer: rgba(255, 255, 255, 0.15);
        --glow-border-focus: rgba(255, 255, 255, 0.3);

        /* Button Colors - Dark Mode */
        --btn-primary-bg: #ffffff;
        --btn-primary-text: #000000;
        --btn-primary-shadow: rgba(255, 255, 255, 0.2);
        --btn-disabled-bg: rgba(255, 255, 255, 0.05);
        --btn-disabled-text: rgba(255, 255, 255, 0.2);
      }

      [data-theme="light"] {
        --bg-main: #f0f2f5;
        --text-main: #1f2937;
        --text-secondary: #6b7280;
        --glass-bg: rgba(255, 255, 255, 0.65);
        --glass-border: rgba(0, 0, 0, 0.06);
        --surface-hover: rgba(0, 0, 0, 0.04);
        --surface-active: rgba(0, 0, 0, 0.08);
        --scrollbar-thumb: #cbd5e1;
        --scrollbar-thumb-hover: #94a3b8;
        --particle-blue: rgba(59, 130, 246, 0.08);
        --particle-purple: rgba(168, 85, 247, 0.08);
        --particle-emerald: rgba(16, 185, 129, 0.05);
        --star-color: rgba(0, 0, 0, 0.2);

        /* Diff Colors - Light Mode (High Contrast) */
        --diff-match-color: #047857; /* emerald-700 */
        --diff-match-shadow: none;
        --diff-delete-color: #b45309; /* amber-700 */
        --diff-delete-decoration: #d97706; /* amber-600 */
        --diff-insert-color: #b91c1c; /* red-700 */
        --diff-insert-decoration: #dc2626; /* red-600 */

        /* Input Glow - Light Mode */
        --glow-idle: rgba(0, 0, 0, 0.04);
        --glow-focus-inner: rgba(0, 0, 0, 0.3);
        --glow-focus-outer: rgba(0, 0, 0, 0.1);
        --glow-border-focus: rgba(0, 0, 0, 0.2);

        /* Button Colors - Light Mode */
        --btn-primary-bg: #1f2937;
        --btn-primary-text: #ffffff;
        --btn-primary-shadow: rgba(0, 0, 0, 0.15);
        --btn-disabled-bg: rgba(0, 0, 0, 0.05);
        --btn-disabled-text: rgba(0, 0, 0, 0.2);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      .font-serif-sc {
        font-family: 'Noto Serif SC', serif;
      }

      /* Diff Styles */
      .diff-match {
        color: var(--diff-match-color);
        text-shadow: var(--diff-match-shadow);
      }
      .diff-delete {
        color: var(--diff-delete-color);
        text-decoration: underline;
        text-decoration-color: var(--diff-delete-decoration);
        text-decoration-thickness: 2px;
        text-underline-offset: 4px;
        margin: 0 0.25rem;
      }
      .diff-insert {
        color: var(--diff-insert-color);
        text-decoration: line-through;
        text-decoration-color: var(--diff-insert-decoration);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        transition: background 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease;
      }

      .input-glow {
        box-shadow: 0 0 60px -15px var(--glow-idle);
        transition: box-shadow 0.5s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.5s ease;
      }

      .input-glow:focus-within {
        box-shadow: 
          0 0 20px -5px var(--glow-focus-inner),
          0 0 50px 0px var(--glow-focus-outer);
        border-color: var(--glow-border-focus);
      }

      /* Button Styles */
      .btn-check {
        background-color: var(--btn-disabled-bg);
        color: var(--btn-disabled-text);
        cursor: not-allowed;
        transition: all 0.3s ease;
      }
      .btn-check.active {
        background-color: var(--btn-primary-bg);
        color: var(--btn-primary-text);
        box-shadow: 0 0 20px var(--btn-primary-shadow);
        cursor: pointer;
      }
      .btn-check.active:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px var(--btn-primary-shadow);
      }
      .btn-check.active:active {
        transform: scale(0.95);
      }
      
      /* Animation Keyframes */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes drift {
        0% { transform: translate(0, 0); }
        25% { transform: translate(10px, -15px); }
        50% { transform: translate(-5px, -25px); }
        75% { transform: translate(-15px, -10px); }
        100% { transform: translate(0, 0); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .particle-blob {
        animation: drift 20s infinite alternate ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
